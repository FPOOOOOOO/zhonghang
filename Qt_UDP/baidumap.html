	var map = new BMap.Map("allmap",{minZoom:8,maxZoom:100}); // 创建Map实例,设置地图允许的最小/大级别
	var point = new BMap.Point(120.131654, 30.26904);
//	var point = new BMap.Point(121, 31);
	map.centerAndZoom('杭州市', 12);
	map.enableScrollWheelZoom(true);//开启滚轮放大缩小
	
	function addpoint(lon,lat) {
	    var marker = new BMap.Marker(new BMap.Point(lon, lat));
	    map.addOverlay(marker);
	}
 
    function movepoint(lon, lat)
    {
        var mpoint = new BMap.Point(lon, lat);
        var zoom = map.getZoom();
        var maker = new BMap.Marker(mpoint);
        map.centerAndZoom(mpoint, 100);
        map.addOverlay(maker);
    }

</script>
